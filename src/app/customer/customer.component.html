<link type="text/css" href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link type="text/css" href="../assets/css/resume.min.css" rel="stylesheet">
<body>

<section class="resume-section p-3 p-lg-5 d-flex justify-content-center form-group" id="customer">
  <div class="w-100">
      <h2 class="mb-5">Add Customer</h2>
      <div>
          <form  autocomplete="on"
                method="post" id="addCustomerForm" name="customer" >
              <label for="customerName">Name:</label>
              <input type="text" class="form-control" [(ngModel)]="customerName" name="customerName" pattern="[A-Za-z]+"
                     title="customer name must contain only alphabats" autofocus>

              <label for="customerAddress">Address:</label>
              <input type="text" class="form-control" [(ngModel)]="customerAddress" name="customerAddress">

              <label for="customerPhone">Phone:</label>
              <input type="number" class="form-control" [(ngModel)]="customerPhone" name="customerPhone"
                     pattern="[0-9]{10}" title="customer phnoe number">

              <label for="customerEmail">Email:</label>
              <input type="email" class="form-control" [(ngModel)]="customerEmail" name="customerEmail">

              <label for="customerGSTIN">GSTIN:</label>
              <input type="text" class="form-control" [(ngModel)]="customerGSTIN" name="customerGSTIN"
                     pattern="[A-Za-z0-9]{16}" title="customer GSTIN">

              <label for="customerCode">Code:</label>
              <input type="number" class="form-control" [(ngModel)]="customerCode" name="customerCode" pattern="[0-9]{1}"
                     title="customer code">
              <br>

              <label for="customerState">State:</label>
              <select name="customerState" [(ngModel)]="customerState">
                  <option value="New Delhi">New Delhi</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Uttar Pradesh">Uttar Pradesh</option>
                  <option value="Himachal Pardesh">Himachal Pardesh</option>
                  <option value="Uttrakhand"> Uttrakhand</option>
              </select>
              <!-- <input type="text" class="form-control" id="customerState" name="customerState" pattern="[A-Za-z]+" title="customer state">-->

              <input type="button" (click)="createCustomer()" class="btn btn-info" value="Add" id="addCustomerButton">
          </form>
      </div>
  </div>
</section>
</body>
